<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: black;
        }

        img {
            display: block;
            margin: 2px;
            width: 30%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/ninja0.png" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" data-alt-src="img/cat4.png">
    </div>
    <!-- <button>Reset!</button> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>

    <script>
        $('document').ready(function () {
            $('img').on('click', function () {
                var nin = $(this).attr("src");
                var jutsu = $(this).attr("data-alt-src");
                $(this).attr("src", jutsu);
                $(this).attr("data-alt-src", nin);
            });

            // $('button').on('click', function() {
            //    $(img).attr("src", nin);
            // });
        })
    </script>
</body>

</html>
